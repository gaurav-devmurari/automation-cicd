<div class="logo mt-20 w-56 m-auto"></div>
<div
  class="bg-onyx w-[450px] border-solid border-charcoal border-2 p-7 rounded-lg m-auto mb-10"
>
  <form class="max-w-md mx-auto" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <h1
      class="text-xl font-bold tracking-wide text-white md:text-2xl dark:text-white pb-4 text-center"
    >
      Create your account
    </h1>
    <aut-input
      variant="secondary"
      name="name"
      id="name"
      placeholder="Enter Name"
      formControlName="name"
    >
    </aut-input>
    <aut-input
      type="email"
      variant="secondary"
      name="email"
      id="email"
      placeholder="Enter Email"
      formControlName="email"
    >
    </aut-input>
    <aut-input
      type="password"
      variant="secondary"
      name="password"
      id="password"
      placeholder="Enter Password"
      formControlName="password"
    >
    </aut-input>
    <input
      type="file"
      name="image"
      id="image"
      class="text-sm text-white bg-transparent mb-3"
      (change)="onFileSelect($event)"
      accept="image/*"
    />
    <aut-button
      type="submit"
      variant="primary"
      [stretch]="true"
      [disabled]="signupForm.invalid"
      >Sign Up</aut-button
    >
    <p class="text-sm font-semibold text-slate mt-6">
      Already Registered User? Click here to login
      <a
        [routerLink]="['/user/sign-in']"
        class="font-semibold text-cornFlower hover:underline cursor-pointer"
        >Sign in</a
      >
    </p>
  </form>
</div>
